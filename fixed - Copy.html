<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Number Methods</h2>
<p>For working with money, toFixed(3) is perfect.</p>

<p id="demo"></p>

<script>
let x = 9.656;
document.getElementById("demo").innerHTML =
  x.toFixed(3) + "<br>" +
  x.toFixed(6) + "<br>" +
  x.toFixed(9);
</script>

</body>
</html>
