<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
const names = ["spandana", "Vandana", "Nandana"];

let text = "";
for (let i = 0; i < names.length; i++) {
  text += names[i] + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
