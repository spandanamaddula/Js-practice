<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>
<p>You can use person.property or person["property"].</p>

<p id="demo"></p>

<script>
const person = {
  firstName: "Spandana",
  lastName : "Maddula",
  id     :  1234
};
document.getElementById("demo").innerHTML =
person.firstName + " " + person.lastName;
</script>

</body>
</html>
